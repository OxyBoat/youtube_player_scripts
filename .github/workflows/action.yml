name: Update YouTube Player Script

on:
  workflow_dispatch:
  schedule:
    - cron: "0 * * * *"   # every hour
      
permissions:
  contents: write
  pull-requests: write
  issues: write

jobs:
  check-player:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Run script and detect new player script
        id: run-script
        run: |
          set -eux

          # Capture list of directories before
          BEFORE=$(find . -maxdepth 1 -type d -not -name ".git" -exec basename {} \; | sort)

          # Run the Python script
          python workflow.py

          # Capture list of directories after
          AFTER=$(find . -maxdepth 1 -type d -not -name ".git" -exec basename {} \; | sort)

          # Find the new directory
          NEW_DIR=$(comm -13 <(echo "$BEFORE") <(echo "$AFTER") | head -n 1)

          if [ -z "$NEW_DIR" ]; then
            echo "❌ No new directory created by script."
            exit 1
          fi

          echo "✅ Detected new player directory: $NEW_DIR"
          echo "new_dir=$NEW_DIR" >> "$GITHUB_OUTPUT"

      - name: Set up Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Create new branch and commit new directory
        run: |
          NEW_DIR="${{ steps.run-script.outputs.new_dir }}"
          BRANCH="add-player-${NEW_DIR}"

          git checkout -b "$BRANCH"
          git add -f "$NEW_DIR"
          git commit -m "chore: add new player script for $NEW_DIR"
          git push origin "$BRANCH"

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          branch: ${{ format('add-player-{0}', steps.run-script.outputs.new_dir) }}
          title: Add player script for ${{ steps.run-script.outputs.new_dir }}
          body: |
            This PR adds a new player script directory: `${{ steps.run-script.outputs.new_dir }}`
